<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>~Scoots~ | Reservations</title>
    <meta name="description" content="This is the reservations page for the Scoots Rentals Cozumel website">
    <meta name="author" content="Leticia Abelenda">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/larger.css">
</head>
<body>
    <header>
        <div class="logo">
          <h1>~Scoots~</h1>
        </div>
        <button class="hamburger">&#9776;</button>
        <nav class="nav-links">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="rentals.html">Rentals</a></li>
            <li><a href="#">Reservations</a></li>
            <li><a href="contact.html">Contact Us</a></li>
          </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Rental Agreement Information</h2>
            <!-- Display rental agreement information here -->
          </section>
      
          <section>
            <h2>Rental Details Form</h2>
            <form action="gracias.html" method="get">
                <label for="rentalDate">Date:</label>
                <input type="date" id="rentalDate" name="rentalDate" required><br><br>
        
                <label for="rentalPeriod">Rental Period:</label>
                <select id="rentalPeriod" name="rentalPeriod" required>
                  <option value="halfDay">Half Day</option>
                  <option value="fullDay">Full Day</option>
                </select><br><br>
        
                <label for="rentalType">Rental Type:</label>
                <select id="rentalType" name="rentalType" required>
                    <option value="Honda Metro Scooter - 1 person">Honda Metro Scooter - 1 person</option>
                    <option value="Honda Dio Scooter - 2 persons">Honda Dio Scooter - 2 persons</option>
                    <option value="Honda PCX150 Scooter - 2 persons">Honda PCX150 Scooter - 2 persons</option>
                    <option value="Honda Pioneer ATV - 4 persons">Honda PCX150 Scooter - 2 persons</option>
                    <option value="Jeep Wrangler - 4 door with a/c - 5 persons">Jeep Wrangler - 4 door with a/c - 5 persons</option>
                    <option value="Jeep Wrangler - 2 door - 4 persons">Jeep Wrangler - 2 door - 5 persons</option>
                </select><br><br>
        
                <label for="numberOfRentals">Number of Rentals:</label>
                <input type="number" id="numberOfRentals" name="numberOfRentals" min="1" required><br><br>
        
                <label for="phoneNumber">Phone Number:</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" required><br><br>
        
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required><br><br>
        
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>
        
                <label for="homeLocation">Home State or Country:</label>
                <input type="text" id="homeLocation" name="homeLocation" required><br><br>
        
                <label for="cruiseLine">Cruise Line (if applicable):</label>
                <input type="text" id="cruiseLine" name="cruiseLine"><br><br>
        
                <label for="specialAccommodations">Special Accommodations/Comments:</label><br>
                <textarea id="specialAccommodations" name="specialAccommodations" rows="4" cols="50"></textarea><br><br>
        
                <input type="submit" value="Submit">
              </form>
          </section>
    </main>
    <footer>
        <div class="copyright">
            <p>&copy; 2023 ~Scoots~. All rights reserved.</p>
        </div>
        <div class="privacy">
            <a href="#">Privacy Policy</a>
            <a href="#">Terms of Service</a>
        </div>
    </footer>
</body>
<script src="scripts/script.js"></script>
</html>
