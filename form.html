        </ul>  
    </nav>
    <main>
        <form action="record.html" method="get">
            <label for="username">Username*</label>
            <input type="text" id="username" name="username" required>
            <br>

            <label for="password">Password*</label>
            <input type="password" id="password" name="password" placeholder="At least 8 characters (alphanumeric only)" required pattern="^[a-zA-Z0-9]{8,}$">
            <br>

            <label for="confirmPassword">Password* (Confirm)</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Repeat your password" required oninput="checkPassword(this)">
            <br>

            <label for="email">Email*</label>
            <input type="email" id="email" name="email" placeholder="someone@byui.edu" required pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" title="Please enter a valid email address">
            <br>

            <label for="pageRating">Page Rating</label>
            <input type="range" id="pageRating" name="pageRating" min="1" max="10" step="1" oninput="output.value = pageRating.value">
            <output id="output">6</output>
            <br>

            <button type="submit">Send</button>
        </form>
    </main>
